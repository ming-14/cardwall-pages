<script>
    init(removeloading);

    $.ajax({
        url: api_url + "/api/getcardslength",
        type: "GET",
        success: function (data, r) {
            if (data.code == 200) {
                document.getElementById("cardsum").innerHTML = data['length'] + "张";
            }
            else {
                maketip(MAKETIP_WARNING, "网络似乎走神了");
            }
        },
        error: function (err) { maketip(MAKETIP_DANGER, "服务器连接失败，请刷新后重试"); },
        dataType: "json"
    });

    $.ajax({
        url: api_url + "/api/getcommentslength",
        type: "GET",
        success: function (data, r) {
            if (data.code == 200) {
                document.getElementById("commentsum").innerHTML = data['length'] + "条";
            }
            else {
                maketip(MAKETIP_WARNING, "网络似乎走神了");
            }
        },
        error: function (err) { maketip(MAKETIP_DANGER, "服务器连接失败，请刷新后重试"); },
        dataType: "json"
    });

    document.getElementById("Likesum").innerHTML = "QAQ个";
</script>
